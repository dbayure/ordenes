<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Plantilla</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputStylesheet name="css/default.css" />
	<h:outputStylesheet name="css/jsfcrud.css" />
	<h:outputStylesheet name="css/tablas.css" />
	<meta http-equiv="refresh" content="300;url=/ordenes-web/paginas/principal/principal.jsf" />
</h:head>
<h:body>
	<div id="container">
		<div id="header">
			<h:form prependId="false" id="fMenu">
				<p:menubar autoDisplay="false">	
				
					<p:menuitem value="Inicio" url="/paginas/principal/principal.jsf" icon="ui-icon-home"/>
					
					<p:submenu label="Ayuda" icon="ui-icon-help">
						<p:menuitem value="Ayuda" url="/paginas/ayuda/ayuda.jsf" />
					</p:submenu>
					
					<f:facet name="options">
						<h:outputText value="Usuario: #{request.remoteUser}" style="margin-right: 10px; font-weight:bold" />
						<h:outputText value="Rol: #{personaBean.rol.descripcion}" style="margin-right: 10px; font-weight:bold" />
						<p:commandButton ajax="false" value="Logout" icon="ui-icon-extlink" action="#{sessionBean.logout}" />
					</f:facet>

				</p:menubar>
			</h:form>
		</div>
		<div id="content">
			<ui:insert name="content">
                    [Template content will be inserted here]
          </ui:insert>
		</div>
		<div id="footer">
			<h:graphicImage value="/resources/gfx/Footer.png" alt="Ordenes"
				height="137px" />			
		</div>
	</div>
</h:body>
</html>
