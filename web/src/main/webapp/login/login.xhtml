<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/defaultLogin.xhtml">
	<ui:define name="content">

		<div class="wrapper">
			<h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" 
					prependId="false" acceptcharset="UTF-8" class="form-signin">
				
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				
				<h4 class="form-signin-heading" style="text-align: center">Iniciar Sesión</h4>
				
				<h6>Usuario: *</h6>
				<input id="j_username" name="j_username" required="required" type="text" class="form-control" /> 
				
				<h6>Contraseña: *</h6>
				<input id="j_password" type="password" name="j_password" required="required" class="form-control" /> 
					
				<button id="submit" value="Login" class="btn btn-lg btn-primary btn-block">Acceder</button>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
