<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
    <h3 class="text-muted">Administar Logs</h3>
	<br />
	<hr color="#0080ff" size="1" />
	
      <h:form id="form" prependId="false">
      
      	<p:growl id="msgs" showDetail="false" />
				
		    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		     <h:panelGrid columns="2" style="margin: 0 auto;" cellpadding="15">
		        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		     </h:panelGrid>   
		    </p:confirmDialog>
         
         <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />   
         		
       	 <p:dataTable id="logspuestos" var="_lpuesto" value="#{logsPuesto}" editable="false" style="text-align:center" 
       	 			  reflow="true"	emptyMessage="No existen datos a mostrar." sortBy="#{_lpuesto.id}" >
       	 			  
       		<f:facet name="header">  
            	<p class="text-muted">Logs</p>
        	</f:facet>
        	 
        	 <p:column headerText="Id" style="text-transform: capitalize; width:10%">
        	 	<h:outputText value="#{_lpuesto.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Accion" style="text-transform: capitalize;">  
                <h:outputText value="#{_lpuesto.accion.descripcion}" />
           	 </p:column>  
        	 
        	 <p:column headerText="Puesto" style="text-transform: capitalize;"> 
                	<h:outputText value="#{_lpuesto.puesto.nombre}" />
           	 </p:column>  
           	 
           	 <p:column headerText="Usuario" style="text-transform: capitalize; width:10%">
        	 	<h:outputText value="#{_lpuesto.usuario.nombre}" />
        	 </p:column>
        	 
        	 <p:column headerText="Fecha" style="text-transform: capitalize;">  
                <h:outputText value="#{_lpuesto.fecha}" />
           	 </p:column>  
        	 
        	 <p:column headerText="Hora" style="text-transform: capitalize;"> 
                	<h:outputText value="#{_lpuesto.hora}" />
           	 </p:column>  
		    
		     <p:column headerText="IP" style="text-transform: capitalize;"> 
                	<h:outputText value="#{_lpuesto.ip}" />
           	 </p:column> 
       </p:dataTable>       
        
		</h:form>     
   </ui:define>
</ui:composition>
