<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
    <h3 class="text-muted">Administar Puestos</h3>
	<br />
	<hr color="#0080ff" size="1" />
	
      <h:form id="form" prependId="false">
      
      	<p:growl id="msgs" showDetail="false" />
				
		    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		     <h:panelGrid columns="2" style="margin: 0 auto;" cellpadding="15">
		        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		     </h:panelGrid>   
		    </p:confirmDialog>
         
         <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />   
         
         <div class="ui-fluid">
   			  <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank" 
   						 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
					
					<label>Nombre : *</label>	
					<p:inputText id="nombre" value="#{newPuesto.nombre}" required="true" 
								 requiredMessage="Debe ingresar un valor para el nombre" maxlength="250"/>
								 
					<label>Descripción : </label>
					<p:inputText id="desc" value="#{newPuesto.descripcion}" required="false" maxlength="250"/>	

					<label></label>
					<p:commandButton id="register" action="#{puestoBean.registrar}" value="Registrar" 
									 update="form" icon="ui-icon-plus"/>								 
								 
				</p:panelGrid>
				
				<br />
				<hr color="#0080ff" size="1" />
				
				<button type="button" class="btn btn-success" data-toggle="collapse" data-target="#asigTareas">
						<i class="fa fa-plus-circle" aria-hidden="true"></i> Tareas
					</button>
					<div id="asigTareas" class="collapse">
						<h3 class="text-muted">Asignar tareas al puesto</h3>
						<br />
						<hr color="#0080ff" size="1" />
       					<p:panelGrid id="asigTarea" columns="2" layout="grid" styleClass="ui-panelgrid-blank" 
   						 			 columnClasses="ui-grid-col-2,ui-grid-col-4">
							<label>Tareas : </label>
							<p:selectManyMenu id="tareas" value="#{newPuesto.tareas}" 
											  var="_t" filter="true" filterMatchMode="contains" showCheckbox="true">
								<f:converter converterId="tareaConverter" />
								<f:selectItems value="#{tareas}" var="_t" itemLabel="#{_t.descripcion}" itemValue="#{_t}"/> 
		            			<p:column>
		                			<i class="fa fa-desktop" aria-hidden="true"></i>
		            			</p:column>
		 
		            			<p:column>
		                			<h:outputText value="#{_t.descripcion}" />
		            			</p:column>
		        			</p:selectManyMenu>
		        		</p:panelGrid>
	        		</div>
	        		
	        		<button type="button" class="btn btn-success" data-toggle="collapse" data-target="#asigUsr	">
						<i class="fa fa-plus-circle" aria-hidden="true"></i> Usuarios
					</button>
					<div id="asigUsr" class="collapse">
						<h3 class="text-muted">Asignar usuarios al puesto</h3>
						<br />
						<hr color="#0080ff" size="1" />
       					<p:panelGrid id="asigUsr" columns="2" layout="grid" styleClass="ui-panelgrid-blank" 
   						 			 columnClasses="ui-grid-col-2,ui-grid-col-4">
							<label>Usuarios : </label>
							<p:selectManyMenu id="users" value="#{newPuesto.usuarios}" 
											  var="_u" filter="true" filterMatchMode="contains" showCheckbox="true">
								<f:converter converterId="usuarioConverter" />
								<f:selectItems value="#{usuarios}" var="_u" itemLabel="#{_u.nombre}" itemValue="#{_u}"/> 
		            			<p:column>
		                			<i class="fa fa-desktop" aria-hidden="true"></i>
		            			</p:column>
		 
		            			<p:column>
		                			<h:outputText value="#{_u.nombre}" />
		            			</p:column>
		        			</p:selectManyMenu>
		        		</p:panelGrid>
	        		</div>
				
			</div>
			
        <hr color="#0080ff" size="1" />

       	 <p:dataTable id="puestos" var="_puesto" value="#{puestos}" editable="true" style="text-align:center" 
       	 			  editMode="cell" reflow="true"	emptyMessage="No existen datos a mostrar." sortBy="#{_puesto.id}" >
       	 			  
       		<f:facet name="header">  
            	<p class="text-muted">Puestos</p>
        	</f:facet>
        	
        	<p:ajax event="cellEdit" listener="#{puestoBean.onCellEdit}" update=":form:messages"/>
        	 
        	 <p:column headerText="Id" style="text-transform: capitalize; width:10%">
        	 	<h:outputText value="#{_puesto.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="text-transform: capitalize;">  
        	 	<p:cellEditor>  
               		<f:facet name="output">
                		<h:outputText value="#{_puesto.nombre}" />
                	</f:facet>  
                	<f:facet name="input">
                		<p:inputText id="modelInputNombre" value="#{_puesto.nombre}" required="true"/>
                	</f:facet>  
            	</p:cellEditor>  
           	 </p:column>  
           	 
        	 <p:column headerText="Descripción" style="text-transform: capitalize;">  
        	    <p:cellEditor>  
               		<f:facet name="output">
                		<h:outputText value="#{_puesto.descripcion}" />
                	</f:facet>  
                	<f:facet name="input">
                		<p:inputText id="modelInputDesc" value="#{_puesto.descripcion}" required="true"/>
                	</f:facet>  
            	</p:cellEditor>  
           	 </p:column>  

	      	<p:column headerText="Eliminar" style="text-transform: capitalize;">
		    	<p:commandButton  id="deleteLink" update=":form" immediate="true" ajax="true" icon="ui-icon-trash" value="Eliminar"
		        				  actionListener="#{puestoBean.eliminar(_puesto.id)}">
		        <p:confirm header="Confirmación" message="Esta seguro que desea eliminar el puesto" icon="ui-icon-alert" />
		     	</p:commandButton>	        	
		    </p:column>
		    
       </p:dataTable>       
        
		</h:form>     
   </ui:define>
</ui:composition>
