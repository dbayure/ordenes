<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
    <h3 class="text-muted">Administar Acciones</h3>
	<br />
	<hr color="#0080ff" size="1" />
	
      <h:form id="form" prependId="false">
      
      	<p:growl id="msgs" showDetail="false" />
				
		    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		     <h:panelGrid columns="2" style="margin: 0 auto;" cellpadding="15">
		        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		     </h:panelGrid>   
		    </p:confirmDialog>
         
         <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />   
         
         <div class="ui-fluid">
   			<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank" 
   						 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
					
					<label for="nombre">Nombre : *</label>	
					<p:inputText id="nombre" value="#{newAccion.nombre}" label="nombre" required="true" 
								 requiredMessage="Debe ingresar un valor para el nombre" maxlength="250"/>
								 
					<label for="nombre">Descripci贸n : </label>
					<p:inputText id="desc" value="#{newAccion.descripcion}" label="descripcion" 
								 required="false" maxlength="250"/>	
								 
				</p:panelGrid>
				
				<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"	
							 columnClasses="ui-grid-col-10,ui-grid-col-2">
					<label for="nombre"></label>
					
					<p:commandButton id="register" action="#{accionBean.registrar}" value="Registrar" 
									 update="form" icon="ui-icon-plus"/>
				</p:panelGrid>
			</div>
			
        <hr color="#0080ff" size="1" />

       	 <p:dataTable id="acciones" var="_accion" value="#{acciones}" editable="true" style="text-align:center" 
       	 			  editMode="cell" reflow="true"	emptyMessage="No existen datos a mostrar." sortBy="#{_accion.id}" >
       	 			  
       		<f:facet name="header">  
            	<p class="text-muted">Acciones</p>
        	</f:facet>
        	
        	<p:ajax event="cellEdit" listener="#{accionBean.onCellEdit}" update=":form:messages"/>
        	 
        	 <p:column headerText="Id" style="text-transform: capitalize; width:10%">
        	 	<h:outputText value="#{_accion.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="text-transform: capitalize;">  
        	 	<p:cellEditor>  
               		<f:facet name="output">
                		<h:outputText value="#{_accion.nombre}" />
                	</f:facet>  
                	<f:facet name="input">
                		<p:inputText id="modelInputNombre" value="#{_accion.nombre}" required="true"/>
                	</f:facet>  
            	</p:cellEditor>  
           	 </p:column>  
           	 
        	 <p:column headerText="Descripci贸n" style="text-transform: capitalize;">  
        	    <p:cellEditor>  
               		<f:facet name="output">
                		<h:outputText value="#{_accion.descripcion}" />
                	</f:facet>  
                	<f:facet name="input">
                		<p:inputText id="modelInputDesc" value="#{_accion.descripcion}" required="true"/>
                	</f:facet>  
            	</p:cellEditor>  
           	 </p:column>  

	      	<p:column headerText="Eliminar" style="text-transform: capitalize;">
		    	<p:commandButton  id="deleteLink" update=":form" immediate="true" ajax="true" icon="ui-icon-trash" value="Eliminar"
		        				  actionListener="#{accionBean.eliminar(_accion.id)}">
		        <p:confirm header="Confirmaci贸n" message="Esta seguro que desea eliminar la acci贸n" icon="ui-icon-alert" />
		     	</p:commandButton>	        	
		    </p:column>
		    
       </p:dataTable>       
        
		</h:form>     
   </ui:define>
</ui:composition>
